<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/logo/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="./css/owfont-regular.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <figure>
        <figcaption class="name-song"></figcaption>
        <div class="progress-bar-audio">
        <div class="progressed"></div>
        </div>
      </figure>
      <div class="sound-adjustment">
        <button class="switch-sound"></button>
        <div class="progress-sound"></div>
        <div class="progressed-sound"></div>
      </div>
      <ul class="play-list">
        <li class="play-item"><audio class="play-audio" src="./assets/sounds/Aqua Caelestis.mp3"></audio>Aqua Caelestis</li>
        <li class="play-item"><audio class="play-audio" src="./assets/sounds/River Flows In You.mp3"></audio>River Flows In You</li>
        <li class="play-item"><audio class="play-audio" src="./assets/sounds/Summer Wind.mp3"></audio>Summer Wind</li>
        <li class="play-item"><audio class="play-audio" src="./assets/sounds/Ennio Morricone.mp3"></audio>Ennio Morricone</li>
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input class="name" type="text" placeholder="[Enter name]" />
    </div>
    <div class="settings">
      <div class="settings-block">
        <div class="language">
          <h4>Language</h4>
          <p>En</p>
          <i class="indicator"></i>
          <p>Uk</p>
        </div>
      </div>

    </div>
  </main>
  <footer class="footer">
    <div class="quote-block">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </div>
      <ul class="list-footer">
        <li class="item-footer">
          <a
            class="link-footer"
            href="https://github.com/Yana-Dyachok">
            <img
            class="icone-footer"
            src="./assets/logo/github.svg"
            alt="github-icone"
            width="30"
            height="30">
          </a>
        </li>
        <li class="item-footer">Â© 2023</li>
        <li class="item-footer ">
          <a class="link-footer" href="https://rs.school/js/">
            <img
             class="icone-footer"
              src="./assets/logo/rs_school_js.svg"
              alt="rs-school"
              width="100"
              height="50">
          </a>
        </li>
      </ul>
  </footer>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
